name: arsenal_sell_app
description: Arsenal Sell App - Sales Force GPS Control

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # Backend & API
  supabase_flutter: ^2.3.4
  dio: ^5.4.0
  retrofit: ^4.0.3

  # Local Database
  drift: ^2.14.1
  sqlite3_flutter_libs: ^0.5.0
  path_provider: ^2.1.2
  path: ^1.8.3

  # Offline Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2

  # Maps & Location
  google_maps_flutter: ^2.5.3
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  # background_location: ^0.13.0 # Temporarily removed due to compatibility issues

  # UI & UX
  go_router: ^12.1.3
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  photo_view: ^0.14.0
  image_picker: ^1.0.7
  signature: ^5.4.0

  # Utilities
  intl: ^0.19.0
  uuid: ^4.2.1
  permission_handler: ^11.2.0
  connectivity_plus: ^5.0.2
  device_info_plus: ^9.1.2
  package_info_plus: ^4.2.0

  # Notifications
  firebase_messaging: ^14.7.10
  flutter_local_notifications: ^17.2.3

  # Forms & Validation
  reactive_forms: ^16.1.1

  # Network & HTTP
  http: ^1.1.2

  # Utils
  logger: ^2.0.2+1
  crypto: ^3.0.3
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.4.7
  drift_dev: ^2.14.1
  retrofit_generator: ^8.0.6
  json_serializable: ^6.7.1
  freezed: ^2.4.7
  hive_generator: ^2.0.1

  # Linting
  flutter_lints: ^3.0.1
  analyzer: ^8.1.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/config/
    - .env

